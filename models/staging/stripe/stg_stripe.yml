version: 2

models:
    - name: stg_payments
      columns:
        - name: payment_id
          tests:
            - unique
            - not_null
        - name: order_id
          tests:
            - not_null
        - name: payment_method
          tests:
            - not_null
            - accepted_values:
                values: ['credit_card','coupon','bank_transfer','gift_card']                          
        - name: status
          tests:
            - not_null
            - accepted_values:
                values: ['success','fail']
        - name: amount
          tests:
            - not_null                           